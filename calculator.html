<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Calculator</title>
</head>

<body>

  <div class="Calculator">

    <h1 class="text-white">Calculator</h1>
    <div class='mean'>
      
      <form>
        <input type='text' class="p-1" id='result'  readOnly /> <br></br>

        <input type="button" class='btn bg-info m-2' value="1" onclick="result.value += '1'" />
        <input type="button" class='btn bg-info m-2' value="2"  onclick="result.value += '2'" />
        <input type="button" class='btn bg-info m-2' value="3"  onclick="result.value += '3'" />
        <input type="button" class='btn bg-success m-2' value="-"  onclick="result.value += '-'" /><br></br>

        <input type="button" class='btn bg-info m-2' value="4"  onclick="result.value += '4'" />
        <input type="button" class='btn bg-info m-2' value="5"  onclick="result.value += '5'"/>
        <input type="button" class='btn bg-info m-2' value="6"   onclick="result.value += '6'"/>
        <input type="button" class='btn bg-success m-2' value="/"  onclick="result.value += '/'"/><br></br>

        <input type="button" class='btn bg-info m-2' value="7"  onclick="result.value += '7'" />
        <input type="button" class='btn bg-info m-2' value="8"  onclick="result.value += '8'" />
        <input type="button" class='btn bg-info m-2' value="9"  onclick="result.value += '9'" />
        <input type="button" class='btn bg-success m-2' value="+"  onclick="result.value += '+'" /> <br></br>

        <input type="button" class='btn bg-info m-2' value="0"    onclick="result.value += '0'" />
        <input type="button" class='btn bg-success m-2' value="c"  onclick="result.value = result.value.slice(0, -1)"/>
        <input type="button" class='btn bg-success m-2' value="x"  onclick="result.value += '*'"/>
        <input type="button" class='btn bg-success m-2' value="="  onclick="result.value = eval(result.value)"/>

      </form>
    </div>
  </div>


</body>

</html>
